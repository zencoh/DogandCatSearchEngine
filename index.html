<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="myscripts.js"></script>
    <title>Dog and Cat Search Engine</title>
    <style>
    * {
        box-sizing: border-box;
    }
    </style>
</head>
  <body>
    <header class="header has-background-info">
      <div class="container">
        <div class='columns'>
          <div class='columns is-full'></div>
        </div>
        <h1 class="title is-1"></h1>
      <div class="level-item has-text-centered">
        <h1 class="title is-1 has-text-white has-background-info">Dogs and Cat Search Engine</h1>
      </div>
    </header>
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column">
          <figure class="image is-128x128 mx-6">
            <img src="./assets/images/Boxer.webp">
          </figure>
        </div>
        <div class="column">
          <figure class="image is-128x128 mx-6">
            <img src="./assets/images/Bengal Cat.jpeg">
          </figure>
        </div>
        <div class="column">
          <figure class="image is-128x128 mx-6">
            <img src="./assets/images/Golden Retriever.jpeg">
          </figure>
        </div>
        <div class="column">
          <figure class="image is-128x128 mx-6">
            <img src="./assets/images/Chartreux.jpeg">
          </figure>
        </div>
        <div class="column">
          <figure class="image is-128x128 mx-6">
            <img src="./assets/images/Dalmatian.jpeg">
          </figure>
        </div>
      </div>
       
      <div class="column is-two-fifths px-6 mr-6">
    <div class="box">
       Do you want a Dog or Cat?
       <div class="dropdown">
        <button class="dropbtn">Choose One</button>
        <div class="dropdown-content">
          <a href="#">Cat</a>
          <a href="#">Dog</a>    
        </div>
      </div>
      </div>
        </div>
 <div class="column is-two-fifths px-6 mr-6">
    <div class="box">
      Dog Breeds and Cat Breeds
       <div class="dropdown">
        <button class="dropbtn">Choose One</button>
        <div class="dropdown-content">

          <a href="#">Boxer</a>
          <a href="#">Dalmatian</a>
          <a href="#">Greyhound</a>
          <a href="#">Golden Retreiver</a>
          <a href="#">Great Dane</a>
          <a href="#">Bengal</a>
          <a href="#">Abyssinian</a>
          <a href="#">Bombay</a>
          <a href="#">Chartreux</a>
          <a href="#">Oriental</a>
          </div>
        </div>
        </div>
        </div>
        <div class="column is-8">
          <figure class="image is-128x128 mx-6">
            <img src="https://bulma.io/images/placeholders/128x128.png">
          </figure>
        </div>
      </div>
      <div class="column is-4 pb-6 mb-6">
        <div class="box ">
          <textarea class="textarea" placeholder="text about dogs and cats" rows="5"></textarea>
          <button type="button">Next Breed!</button>
          </div>
        </div>
  </section>
  </body>
  <script src="assets/script.js"></script>
</html>
