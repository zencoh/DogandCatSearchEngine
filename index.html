<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Dog and Cat Search Engine</title>
    <style>
    * {
        box-sizing: border-box;
    }
    </style>
</head>
  <body>
    <header class="header has-background-info">
      <div class="container">
        <div class='columns'>
          <div class='columns is-full'></div>
        </div>
        <h1 class="title is-1"></h1>
      <div class="level-item has-text-centered">
        <h1 class="title is-1 has-text-white has-background-info">Dogs and Cat Search Engine</h1>
      </div>
    </header>
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column">
          <figure class="image is-256x256 mx-6">
            <img src="./assets/images/Boxer.webp">
          </figure>
        </div>
        <div class="column">
          <figure class="image is-256x256 mx-6">
            <img src="./assets/images/Bengal Cat.jpeg">
          </figure>
        </div>
        <div class="column">
          <figure class="image is-256x256 mx-6">
            <img src="./assets/images/Golden Retriever.jpeg">
          </figure>
        </div>
        <div class="column">
          <figure class="image is-256x256 mx-6">
            <img src="./assets/images/Chartreux.jpeg">
          </figure>
        </div>
        <div class="column">
          <figure class="image is-256x256 mx-6">
            <img src="./assets/images/Dalmatian.jpeg">
          </figure>
        </div>
      </div>
       
      <div class="column is-two-fifths px-6 mr-6">
    <div class="box">
       Do you want a Dog or Cat?
       <div class="dropdown">
        <button class="dropbtn">Choose One</button>
        <div class="dropdown-content">
          <a href="#">Cat</a>
          <a href="#">Dog</a>    
        </div>
      </div>
      </div>
        </div>
 <div class="column is-two-fifths px-6 mr-6">
    <div class="box">
      Dog Breeds and Cat Breeds
       <div class="dropdown">
        <button class="dropbtn">Choose One</button>
        <div class="select is-multiple">
          <select multiple size="8">
            <option value="55">Boxer</option>
            <option value="92">Dalmatian</option>
            <option value="127">Greyhound</option>
            <option value="121">Golden Retriever</option>
            <option value="124">Great Dane</option>
            <option value="beng">Bengal</option>
            <option value="abys">Abyssinian</option>
            <option value="bomb">Bombay</option>
            <option value="char">Chartreux</option>
            <option value="orie">Oriental</option>
          </select>
        </div>
 feature/catAPI
        <div class="column is-6">

            <!-- <img id="imageContainer" src="https://bulma.io/images/placeholders/128x128.png"> -->
            <div id="imageContainer"></div>
          </figure>
        </div>
      </div>
      <div class="column is-6 pb-6 mb-6">
        <div class="box ">
          <div class="control">
            <textarea class="textarea" readonly></textarea>
          </div>
          <button type="button">Next Breed!</button>
          </div>
        </div>
  </section>
  </body>
  <script src="assets/script.js"></script>
</html>
